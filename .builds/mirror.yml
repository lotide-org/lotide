image: alpine/3.13
packages:
  - git
secrets:
  - 95880fd5-542e-44c3-a875-f8b7b1ead097
tasks:
  - mirror-to-github: |
      mkdir -p .ssh
      echo "github.com ssh-rsa " >> .ssh/known_hosts
      git clone --mirror https://git.sr.ht/~vpzom/lotide
      cd lotide.git
      git remote add github git@github.com:lotide-org/lotide.git
      git push --mirror github
